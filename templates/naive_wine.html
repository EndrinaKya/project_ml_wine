<!DOCTYPE html>
<html>
<head>
    <title>Wine quality Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --text: #212529;
            --success: #4ade80;
            --card-bg: white;
            --border-radius: 16px;
            --shadow: 0 6px 20px rgba(67, 97, 238, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: var(--text);
            padding: 25px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            width: 100%;
            max-width: 650px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .accuracy-box {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #e6f7f2;
            border-radius: 12px;
            border: 1px solid #a7f3d0;
            color: #065f46;
            font-weight: 600;
        }

        .csv-box {
            background: #f0f9ff;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 2px dashed #cceaff;
        }

        .csv-box h3 {
            margin-bottom: 12px;
            font-size: 18px;
            color: var(--secondary);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 90px;
            background: white;
            border: 2px solid #cceaff;
            border-radius: 12px;
            color: var(--text);
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 12px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: #aaa;
        }

        .csv-box button {
            width: 100%;
            padding: 11px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .csv-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.25s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 13px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 201, 240, 0.4);
        }

        .result {
            margin-top: 25px;
            padding: 16px;
            background: #e6f7f2;
            border-radius: 12px;
            border-left: 4px solid #22d3ee;
            text-align: center;
            font-weight: 700;
            color: #0d9488;
            font-size: 18px;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary);
            text-decoration: underline;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wine Quality Prediction</h2>

    {% if akurasi is defined %}
    <div class="accuracy-box">
        Model akurasi: <strong>{{ akurasi }}%</strong>
    </div>
    {% endif %}

    <!-- CSV Input Section (Top) -->
    <div class="csv-box">
        <h3>Masukkan Data CSV (1 baris)</h3>
        <textarea id="csvInput" placeholder="Contoh:&#10;7.4,0.7,0.0,1.9,0.076,11.0,34.0,0.9978,3.51,0.56,9.4"></textarea>
        <button type="button" onclick="fillFromCSV()">Isi Otomatis dari CSV</button>
    </div>

    <!-- Manual Input Form -->
    <form id="wineForm" action="/predict" method="POST">
        <div class="form-grid">
            {% for col in columns %}
            <div class="form-group">
                <label>{{ col }}</label>
                <input type="number" step="0.0001" name="{{ col }}" required>
            </div>
            {% endfor %}
        </div>

        <button type="submit">Predict Quality</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Quality: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}

    <!-- Link ke halaman ID3 -->
    <a href="{{ url_for('id3_page') }}" class="nav-link">â†’ Lihat Prediksi dengan ID3 (Decision Tree)</a>
</div>

<script>
function fillFromCSV() {
    const csv = document.getElementById('csvInput').value.trim();
    if (!csv) {
        alert('Masukkan data CSV terlebih dahulu.');
        return;
    }

    const values = csv.split(',').map(v => v.trim());
    const inputs = document.querySelectorAll('#wineForm input');

    if (values.length !== inputs.length) {
        alert(`Jumlah kolom tidak sesuai. Diperlukan ${inputs.length} nilai.`);
        return;
    }

    inputs.forEach((input, i) => {
        const num = parseFloat(values[i]);
        input.value = isNaN(num) ? '' : num;
    });
}
</script>

</body>
</html>
